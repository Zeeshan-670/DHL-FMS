<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Initialization</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>My Google Map</h3>
    <div id="map"></div>

    <script>
        function initMap() {
            var location = { lat: 30.3753, lng: 69.3451 }; // Default location
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMoiieyVYfv_BUuq0Xl9kOJAeyD6lsUKA&callback=initMap">
    </script>
</body>

</html>
